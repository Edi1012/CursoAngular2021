<p>Listado de Heroes!</p>


<div *ngIf="heroeBorrado != '' else name">   
    <h3> Heroe borrado : <small>
        {{heroeBorrado}}
        </small>    </h3>
    
</div>

<ng-template #name>
    no ha borrado nada
</ng-template>




<ul>    
    <li *ngFor="let heroe of heroes; let i = index">    

        {{ i+1 }} - {{heroe}}
    </li>

</ul>




<button (click)="borrarHeroe()">Borrar</button>
